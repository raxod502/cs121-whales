<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <title> W.H.A.L.E.S. - Play </title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendor/chessboard-0.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="/css/shared.css">
    <link rel="stylesheet" type="text/css" href="/css/play.css">
    <link rel="shortcut icon" href="/img/favicon.ico">
  </head>
  <body>
    <div id="bgpic"></div>
    <h3 id="opponent"></h3>
    <div id="body">
      <div id="board"></div>
      <div id="status"></div>
      <input type="button" class="gameplayBtn" id="undoBtn" value="Undo">
      <input type="button" class="gameplayBtn" id="newGameBtn" value="Restart">
      <input type="button" class="gameplayBtn" id="changeSettingsBtn" value="Home">
             <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
      <div id="promotePopup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <h3 class="promote-header">What piece would you like to promote this pawn to?</h3>
          <select id=select-promote>
          <option value="q">Queen</option>
          <option value="n">Knight</option>          
          <option value="r">Rook</option>
          <option value="b">Bishop</option>
        </select>
        <input type="button" class="gameplayBtn" id="promoteBtn" value="Promote!">

        </div>

  </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/vendor/chessboard-98b2382.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

    <script src="/js/util.js"></script>
    <script src="/js/play-model.js"></script>
    <script src="/js/play-view.js"></script>
    <script src="/js/play-controller.js"></script>
  </body>
</html>
